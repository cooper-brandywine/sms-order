<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Ordering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .menu-item {
      cursor: pointer;
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Menu</h1>
  <div class="menu">
    <div class="menu-item" data-item="Burger" data-price="7.99">üçî Burger</div>
    <div class="menu-item" data-item="Pizza" data-price="12.99">üçï Pizza</div>
    <div class="menu-item" data-item="Salad" data-price="9.99">ü•ó Salad</div>
  </div>

  <h2>Your Order</h2>
  <ul id="order-list"></ul>

  <button id="place-order" class="hidden">Place Order</button>

  <script>
   const menuItems = document.querySelectorAll('.menu-item');
const orderList = document.getElementById('order-list');
const placeOrderButton = document.getElementById('place-order');
const viewOrderButton = document.createElement('button'); // Dynamically create View Order button
viewOrderButton.id = 'view-order';
viewOrderButton.textContent = 'View Order';
viewOrderButton.classList.add('hidden');
document.body.appendChild(viewOrderButton); // Add the View Order button to the page
let order = [];
let totalPrice = 0;
    
// Add item to the order
menuItems.forEach(item => {
  item.addEventListener('click', () => {
    const itemName = item.dataset.item;
    const itemPrice = parseFloat(item.dataset.price);
    order.push({ name: itemName, price: itemPrice });
    totalPrice += itemPrice;
    
    renderOrder();
    showButtons(); // Show both buttons after adding an item
  });
});

// Render the order list
function renderOrder() {
  orderList.innerHTML = '';
  order.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
    orderList.appendChild(li);
  });

  // Add total price at the end
      const totalLi = document.createElement('li');
      totalLi.textContent = `Total: $${totalPrice.toFixed(2)}`;
      totalLi.style.fontWeight = 'bold';
      orderList.appendChild(totalLi);
}

// Show "View Order" and "Place Order" buttons
function showButtons() {
  if (order.length > 0) {
    placeOrderButton.classList.remove('hidden');
    viewOrderButton.classList.remove('hidden');
  } else {
    placeOrderButton.classList.add('hidden');
    viewOrderButton.classList.add('hidden');
  }
}

// View Order functionality
viewOrderButton.addEventListener('click', () => {
  const orderDetails = order.map(item => `${item.name} - $${item.price.toFixed(2)}`).join('\n');
  alert(`Your Order:\n${orderDetails}\n\nTotal: $${totalPrice.toFixed(2)}`);
});

// Place Order functionality
    placeOrderButton.addEventListener('click', () => {
      const phoneNumber = '7143690148'; // Replace with your desired recipient number
      const orderDetails = order.map(item => `${item.name} - $${item.price.toFixed(2)}`).join(', ');
      const smsBody = encodeURIComponent(`Order:\n${orderDetails}\n\nTotal: $${totalPrice.toFixed(2)}\n\nPlease confirm.`);
      const smsLink = `sms:${phoneNumber}?body=${smsBody}`;
      window.location.href = smsLink;
    });
  </script>
</body>
</html>
